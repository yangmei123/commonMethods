<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>common</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link href="css/style.css" rel="stylesheet">
  </head>
    <body>
      <!-- 判空 -->
      <div class="demo-box">
        <h2>检验字符串是否为空值空值, 空值返回true</h2>
        <div><input type="text" id="checkStr" name="checkStr" /> <button id="checkBtn">测试</button> <span id="checkResult"></span></div>
      </div>
      <!-- 设置截取字符数, 超出自定义字符显示 -->
      <div class="demo-box"><h2>设置截取字符数, 超出自定义字符显示</h2>
        <div><input type="text" name="baseStr" id="baseStr"/> <input type="text" id="limitNum" name="limitNum" /> <input type="text" id="elipsisStr" name="elipsisStr" />
        <button id="limitShow">显示</button> <span id="showResult"></span></div>
      </div>
      <!--随机数  -->
      <div class="demo-box"><h2>随机数</h2>
        <div>
          <input type="text" name="min" id="min" /> <input type="text" name="max" id="max" />
          <button id="random">随机数</button> <span id="randomResult"></span>
        </div>
      </div>
      <!-- 倒计时 -->
      <div class="demo-box" id="count-down"><h2>倒计时</h2>
        <div>截止时间： </div><div id="deadline"></div>
        <div id="showTime"></div>
        <button id="start">开始倒计时</button>
        <button id="stop">停止倒计时</button>
      </div>
      <!-- 输入显示默认提示 -->
      <div class="demo-box" id="count-down"><h2>输入显示默认提示</h2>
        <div><input id="inputBox" type="text" name=""></div>
        <div id="seletedList" tabindex="1">
          
        </div>
      </div>
      <!-- 模拟alert，confirm，prompt -->
      <div class="demo-box" id="click-area"><h2>模拟alert，confirm，prompt</h2>
        <button id="alert">点击显示alert</button>
        <button id="confirm">点击显示confirm</button>
        <button id="prompt">点击显示prompt</button>
        <div id="alert-box" class="show-box">
          <p id="alert-msg">我是alert提示信息</p>
          <button id="alert-ok">确认</button>
        </div>
        <div id="confirm-box" class="show-box">
          <p>我是confirm</p>
          <button id="confirm-ok">确认</button>
          <button id="confirm-cancle">取消</button>
        </div>
        <div id="prompt-box" class="show-box">
          <p>我是prompt</p>
          <input type="text" id="prompt-input" name="">
          <button id="prompt-ok">确认</button>
          <button id="prompt-cancle">取消</button>
        </div>
      </div>
      <script type="text/javascript" src="common.js"></script>
      <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
